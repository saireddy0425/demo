<!DOCTYPE html>
<html>
<head>
	<title>App</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="main.css">
	<script type="text/javascript" src="https://code.angularjs.org/1.6.0/angular.min.js"></script>
	<script type="text/javascript" src="https://code.angularjs.org/1.6.0/angular-route.min.js"></script>
</head>
<body ng-app="app">

<!-- Search and Login User -->
<nav class="navbar">
	<div class="container-fluid">

		<form class="navbar-form navbar-left">
			<div class="form-group">
			
				<div class="input-group">
					<div class="input-group-addon search"><span class="glyphicon glyphicon-search"></span></div>
					<input type="text" class="form-control" placeholder="Search">
					<div class="input-group-addon remove"><span class="glyphicon glyphicon-remove"></span></div>
				</div>
			</div>
		</form>

		<ul class="nav navbar-nav navbar-right">
			<li class="name">Ranjith </li>
			<li><a href="#"><span class="glyphicon glyphicon-user"></span></a></li>
			<li><span class="glyphicon glyphicon-triangle-bottom"></span></li>
		</ul>

	</div>
</nav>

<div class="main">
	<div class="container-fluid">
		<div class="row">

			<div class="col-md-3 col-sm-3" ng-controller="leftNavController">
				<left-nav info="people"></left-nav>
			</div>

			<div class="col-md-9 col-sm-9 detail">
				<div ng-view></div>
			</div>

		</div>
	</div>
</div>


<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

<!-- Bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!-- Module -->
<script type="text/javascript" src="script.js"></script>

<!-- Controllers -->

<script type="text/javascript" src="leftNavController.js"></script>
<script type="text/javascript" src="vlocityController.js"></script>
<script type="text/javascript" src="detailsController.js"></script>

<!-- Directives -->
<script type="text/javascript" src="leftNav.js"></script>

<!-- Services -->
<script type="text/javascript" src="people.js"></script>

</body>
</html>
